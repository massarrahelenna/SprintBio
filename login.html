<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Bio+</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background: #f2f2f2;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #00512b;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-btn {
      background-color: #00512b;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background-color: #007942;
    }
    .error-msg {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/images/bioMundo.png" alt="Logo Bio+" />
    <h2>Portal de Acesso</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <p class="error-msg" id="errorMsg">Usuário ou senha incorretos.</p>
    <p><a href="#">Esqueceu a senha?</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Usuários válidos - só para exemplo, em produção isso fica no backend!
    const usuarios = {
      colab: { senha: 'colab123', pagina: 'colaboradores/index.html' },
      gestor: { senha: 'gestor123', pagina: 'gestores/index.html' },
      rh: { senha: 'rh123', pagina: 'rh/index.html' }
    };

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (usuarios[usuario] && usuarios[usuario].senha === senha) {
        // login OK: redireciona para página do usuário
        window.location.href = usuarios[usuario].pagina;
      } else {
        // login errado: mostra erro
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
